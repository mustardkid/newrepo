<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RideReels - The YouTube for UTV/ATV Enthusiasts</title>
    <meta name="description" content="Upload your UTV/ATV footage and let AI transform it into viral content. Join the premier platform for off-road video creators.">
  </head>
  <body>
    <div id="root">
      <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial, sans-serif; text-align: center; color: #333;">
        <h1 style="margin: 0; font-size: 24px; color: #6366f1;">RideReels is loading...</h1>
        <p style="margin: 10px 0; color: #666;">Please wait while we prepare your experience</p>
        <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
